<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using css</title>
    <style>
        p{
            color: blue;
            text-decoration: underline;
            font-size: 20px;
        }
        .text{
            color: green;
            text-align: center;
        }
        #text-2{
            color: blueviolet;
            border: 2px solid black;
            font-size: 40px;
        }
        
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1 style="color:red; font-size: 30px;">
        Inline css is used to style individual tag only</h1>

     <p>Internal css is used to style entire page at once</p>
     <p class="text">Name selector is used to select elements by their tag name</p> 
     
     <h2 class="text">class selector are used to select element by their class </h2>
     <h2 id="text-2">Id selector are used to select element by their id name</h2>
     <button class="btn">Submit</button>
</body>
</html>
